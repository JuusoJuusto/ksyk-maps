name: Discord Changelog Notification

on:
  push:
    branches:
      - main
    paths:
      - 'CHANGELOG.md'
      - 'package.json'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get latest changelog entry
        id: changelog
        run: |
          # Extract the latest version section from CHANGELOG.md
          CHANGELOG=$(awk '/^## \[/{if(++count==2) exit} count==1' CHANGELOG.md | tail -n +2)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          COMMIT_MSG=$(git log -1 --pretty=%B)
          AUTHOR=$(git log -1 --pretty=%an)
          
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{
                 \"embeds\": [{
                   \"title\": \"üöÄ KSYK Maps v${VERSION} Released!\",
                   \"description\": \"New version has been deployed to production.\",
                   \"color\": 3447003,
                   \"fields\": [
                     {
                       \"name\": \"üì¶ Version\",
                       \"value\": \"v${VERSION}\",
                       \"inline\": true
                     },
                     {
                       \"name\": \"üë§ Author\",
                       \"value\": \"${AUTHOR}\",
                       \"inline\": true
                     },
                     {
                       \"name\": \"üìù Commit Message\",
                       \"value\": \"${COMMIT_MSG}\"
                     },
                     {
                       \"name\": \"üîó Links\",
                       \"value\": \"[View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})\\n[View Changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)\\n[Live Site](https://ksykmaps.vercel.app)\"
                     },
                     {
                       \"name\": \"üìß Support\",
                       \"value\": \"Email: juuso.kaikula@ksyk.fi\\nDiscord: https://discord.gg/5ERZp9gUpr\"
                     }
                   ],
                   \"footer\": {
                     \"text\": \"KSYK Maps by StudiOWL\"
                   },
                   \"timestamp\": \"${{ github.event.head_commit.timestamp }}\"
                 }]
               }" \
               "$DISCORD_WEBHOOK"
